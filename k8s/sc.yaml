parameters:
  type: gp3       # ðŸ‘ˆ EBS volume type (gp3 = general purpose SSD)
  fsType: ext4    # ðŸ‘ˆ Filesystem type for formatting the volume
reclaimPolicy: Retain  # ðŸ‘ˆ Keeps the volume even after PVC deletion (manual cleanup required)
volumeBindingMode: WaitForFirstConsumer  # ðŸ‘ˆ Waits until a Pod is scheduled before creating the volume
